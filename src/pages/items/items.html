<ion-header>

  <ion-navbar>
    <ion-title>{{list?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list>
  <ion-list-header>Elementos de la lista</ion-list-header>

  <ion-item-sliding *ngFor="let item of items">
      <ion-item >
          {{item.name}}
          <ion-icon name="square-outline" item-end *ngIf="!item.status"></ion-icon>
          <ion-icon name="checkbox-outline" item-end *ngIf="item.status"></ion-icon>
        </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="updateItem(item)">Terminar</button>
      </ion-item-options>
  </ion-item-sliding>
</ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
