<ion-header>
  <ion-navbar>
      <ion-title>Mis Listas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-list-header>
          Listas Disponibles
      </ion-list-header>
      <button ion-item *ngFor="let list of lists">{{list.name}}</button>
  </ion-list>

 <ion-fab right bottom>
    <button ion-fab (click)="addList()">
      <ion-icon name="add"></ion-icon>
    </button>
 </ion-fab>
 
</ion-content>
